platform: "fargate"
app_name: "project-name"
aws:
  profile: "aws-profile-name"
  region: "us-east-2"
public:
  domain: "project-name.domain.com"

task:
  cpu: 1024
  memory: 2048
  spot: true
  replicas: 1
  ephemeral_storage: 21

# Change this to true after you set the name of this project. 
allow_create: false